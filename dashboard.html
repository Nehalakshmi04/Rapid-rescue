<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Rescue Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

</head>
<body>
    <header>
        <div class="logo">RAPID RESCUE</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">News</a>
        </nav>
    </header>
    
    <section class="main-content">
        <input type="text" placeholder="Search" class="search-bar">
        <div class="emergency-icon">
            <img src="logo.png" alt="Emergency Icon">
        </div>
        <h1>RAPID RESCUE</h1>
        <p class="subtitle">Find volunteers near you</p>

        <div class="actions">
            <div class="action-item">
                <a href="insidelocation.html" class="department-card">
                <img src="location.jpeg" alt="Location">
                <p>Location</p>
                </a>
            </div>
            <div class="action-item">
                <img src="phonecall.jpeg" alt="Phone Call">
                <p>Phone call</p>
            </div>
            <div class="action-item" >
                <a href="volunteer.html" class="department-card">
                <img src="help.jpeg" alt="Help">
                <p>HELP</p>
                </a>
            </div>
        </div>

        <input type="text" placeholder="Search departments" class="department-search">
    </section>

    <section class="departments">
        <h2>Departments</h2>
        <div class="department-grid">
            <div class="department-card">
                <a href="ambulance.html" class="department-card">
                <img src="ambulance.jpeg" alt="Ambulance">
                <p>Ambulance</p>
            </a>
            </div>
            <div class="department-card">
                <a href="fire.html" class="department-card">
                <img src="fire.jpeg" alt="Fire Engine">
                <p>Fire engine</p>
                </a>
            </div>
            <div class="department-card">
                <a href="accident.html" class="department-card">
                <img src="accident.jpeg" alt="Accident">
                <p>Accident</p>
                </a>
            </div>
            <div class="department-card">
                <a href="women.html" class="department-card">
                <img src="women.jpeg" alt="Women Safety">
                <p>Women safety</p>
                </a>
            </div>
            <div class="department-card">
                <a href="disaster.html" class="department-card">
                <img src="disaster.jpeg" alt="Disaster">
                <p>Disaster</p>
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
